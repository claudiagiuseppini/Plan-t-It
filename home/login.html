<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="min-width: 300px; max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4 fw-bold">Login</h2>

            <form action="php/login.php" method="POST" enctype="multipart/form-data" class="login-form">

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="password" required>
                </div>

                <button type="submit" class="btn btn-success w-100">
                    <i class="bi bi-box-arrow-in-right me-1"></i> Login
                </button>
            </form>

            <p class="text-center mt-3 new-account"> Non hai un account ? <a href="registrati.html"> Registrati </a></p>
        </div>
    </div>

    <!-- Sweet Alert--> 
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script>
  const params = new URLSearchParams(window.location.search);
  if (params.get("error") === "1") {
    swal({
      title: "Errore",
      text: "Username o password errati. Riprova",
      icon: "error"
    });
  }
</script>
