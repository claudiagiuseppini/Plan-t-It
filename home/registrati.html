<script> 
    function checkPassword(){
        pw = document.getElementById("password").value;
        conf_pw = document.getElementById("conferma_password").value;

        if (pw != conf_pw){
            alert("Le due password non concidono!"); 
            return false; 
        }
        return true; 
    }
</script>
