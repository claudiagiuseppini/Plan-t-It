<div class="container mt-2">
        <div class="row mb-4">
            <div class="col-md-6">
                <h4 class="border-bottom pb-2 mb-3"><i class="fa-solid fa-user-group text-success me-2"></i>I Miei Amici</h4>
                <div class="friends-container border rounded" >
                    <ul class="list-group" id="friends-list">
                        <!-- Lista amici popolata da JavaScript -->
                    </ul>
                </div>
            </div>
            <div class="col-md-6 mt-4 mt-md-0">
                <h4 class="border-bottom pb-2 mb-3"> <i class="fa-solid fa-magnifying-glass text-success me-2"></i>Aggiungi Amico</h4>
                <form id="addFriendForm" class="mb-3">
                    <div class="mb-3">
                        <input type="text" class="form-control " id="friendUsername" placeholder="Inserisci username..." required>
                    </div>
                    <button type="submit" class="btn btn-primary">Invia Richiesta</button>
                </form>
                <div id="friendRequestStatus" class="mt-3"></div>

                <h4 class="border-bottom pb-2 mt-5 mb-3"> <i class="fa-solid fa-hourglass-half text-success me-2"></i>Richieste in Attesa</h4>
                <div class="pending-requests-container border rounded p-3" style="max-height: 300px; overflow-y: auto;">
                    <ul class="list-group" id="pending-requests-list">
                    <!-- Lista richieste in attesa popolata da JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
