<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">   
    <link rel="stylesheet" href="./css/assignments_style.css">
    <script src="./js/assignments_script.js"></script>

    <title> form compito</title>


    
</head>
<body>
    <div class="container-form">
         <!-- form per comun nuovo compito -->
        <div class="form-container">

            <form style = "text-align: center;"action="php/salva_compito.php" method="POST" enctype="multipart/form-data">
                <br>
                <label for="title">Titolo del Compito</label>
                <input type="text" name ="titolo"  required >
                <br>
                <br>
                
                <label for="description">Descrizione del Compito</label>
                <textarea name ="descrizione" rows="4"  ></textarea>
                <br>
                <br>
                
                <label for="priority">Livello di Priorità</label>
                <select name ="priorità" required>
                    <option value="">Seleziona</option>
                    <option value="Alta">Alta</option>
                    <option value="Media">Media</option>
                    <option value="Bassa">Bassa</option>
                </select>
                <br>
                <br>
                
                <label for="due-date">Scadenza </label>
                <input type="date" name ="scadenza" required>
                <br>
                <br>

                <label for="time">Orario (opzionale)</label>
                <input type="time" name="orario">
                <br>
                <br>
                
                <label for="file">Carica File (opzionale)</label>
                <input type="file" name ="file">
                
                <br>
                <br>

                <button type="submit" class="submit-btn">Invia</button>
            </form>

        </div>

    </div>
</body>
</html>
