<!DOCTYPE html>
<html>
<head>
    <script type ="application/javascript">
        function valida() {
            if (false && document.getElementsByName("cognome")[0].value == ""){
                alert("Devi inserire un cognome");
                return false;
            }
            let matricola = document.getElementsByName("matricola")[0].value;
            if (matricola.length !== 7 || isNaN(matricola)){
                alert("errore nella matricola");
                return false;
            }
            let studLav = document.getElementsByName("StudLav")[0].checked;
            let richieste = document.getElementsByName("richieste")[0].value;
            if (studLav && richieste == ""){
                alert("se sei uno studente lavoratore devi inserire richieste")
                return false;
            }

            

        }
        
    </script>
</head>
<body>
<form action="" method="post" name="registr" onsubmit="return valida()">
    cognome:
    <input type="text" name="cognome" size="40" maxlength="40" >

    <br>
    nome:
    <input type="text" name="nome" size="30" maxlength="30" >
    <br>
    matricola:
    <input type="number" name="matricola" size="7" maxlength="7" min="0" max="1234567">
    <br>
    regione:
    <select name="regione" >
        <option value="">Seleziona</option>
        <option value="valdaosta">Val d'Aosta</option>
        <option value="piemonte">Piemonte</option>
        <option value="liguria">Liguria</option>
        <option value="lombardia">Lombardia</option>
        <option value="veneto">Veneto</option>
        <option value="trentino">Trentino Alto Adige</option>
        <option value="friuli">Friuli Venezia-Giulia</option>
        <option value="emilia">Emilia-Romagna</option>
        <option value="toscana">Toscana</option>
        <option value="marche">Marche</option>
        <option value="umbria">Umbria</option>
        <option value="lazio">Lazio</option>
        <option value="abruzzo">Abruzzo</option>
        <option value="molise">Molise</option>
        <option value="campania">Campania</option>
        <option value="basilicata">Basilicata</option>
        <option value="puglia">Puglia</option>
        <option value="calabria">Calabria</option>
        <option value="sicilia">Sicilia</option>
        <option value="sardegna">Sardegna</option>
    </select>
    <br>
    email:
    <input type="email" name="indemail" size="30" maxlength="30">
    <br>
    telefono:
    <input type="tel" name="telef" size="15" maxlength="15">
    <br>
    <table>
        <tr>
            <td>tipo di contatto preferito:</td>
            <td>
                <input type="radio" name="contact" value="tel" id="optTel">
                <label for="optTel">telefono</label>
                <br>
                <input type="radio" name="contact" value="email" id="optEmail">
                <label for="optEmail">email</label>
            </td>
        </tr>
    </table>
    <br>
    status:
    <input type="text" name="stat" size="30" maxlength="30" list="listastatus">
    <datalist id="listastatus">
        <option value="in corso">
        <option value="fuori corso">
        <option value="ripetente">
        <option value="part-time">
    </datalist>
    <br> Sei uno studente lavoratore?
    <input type="checkbox" value="lavoratore" name="StudLav">
    <br>
    richieste particolari:
    <br>
    <textarea name="richieste" cols="60" rows="12"></textarea>
    <br>
    <a href="/privatearea/mainpage.html">
        <input type="submit" value="Invia">
    </a>
    

    <input type="reset" value="Reset">
</form>
</body>
</html>
